{% extends "base.html" %}

{% block content %}
<!-- Contact Section -->
<section class="py-32 bg-wine-900 text-white relative overflow-hidden">
    <div class="absolute inset-0 bg-[url('{{ url_for('static', filename='images/backgrounds/contact.jpg') }}')] opacity-10 bg-cover bg-center"></div>
    <div class="container mx-auto px-6 max-w-7xl relative z-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
            <div class="space-y-8">
                <h2 class="text-5xl font-bold font-playfair leading-tight">Let's Connect</h2>
                <p class="text-xl leading-relaxed text-white/90">
                    Have questions about our recommendations? Want to learn more about our wine selection? 
                    We'd love to hear from you and help you discover your perfect wine match.
                </p>
                <form class="space-y-6">
                    <div class="space-y-2">
                        <label for="name" class="block text-sm font-medium text-white/90">Your Name</label>
                        <input type="text" 
                               id="name"
                               placeholder="John Doe" 
                               class="w-full px-6 py-4 text-lg rounded-lg bg-white/10 text-white placeholder-white/50 border border-white/20 focus:outline-none focus:border-white/40 transition backdrop-blur-sm">
                    </div>
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-white/90">Your Email</label>
                        <input type="email" 
                               id="email"
                               placeholder="john@example.com" 
                               class="w-full px-6 py-4 text-lg rounded-lg bg-white/10 text-white placeholder-white/50 border border-white/20 focus:outline-none focus:border-white/40 transition backdrop-blur-sm">
                    </div>
                    <div class="space-y-2">
                        <label for="message" class="block text-sm font-medium text-white/90">Your Message</label>
                        <textarea id="message"
                                placeholder="Tell us how we can help..." 
                                rows="5" 
                                class="w-full px-6 py-4 text-lg rounded-lg bg-white/10 text-white placeholder-white/50 border border-white/20 focus:outline-none focus:border-white/40 transition backdrop-blur-sm"></textarea>
                    </div>
                    <button type="submit" 
                            class="w-full md:w-auto px-10 py-4 bg-white text-wine-900 text-lg rounded-lg hover:bg-gray-100 transition transform hover:scale-105 hover:shadow-lg flex items-center justify-center space-x-2">
                        <span>Send Message</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="relative">
                <div class="rounded-2xl overflow-hidden shadow-2xl transform hover:scale-105 transition duration-500">
                    <img src="{{ url_for('static', filename='images/backgrounds/contact.jpg') }}" 
                         alt="Contact Us" 
                         class="w-full h-auto">
                </div>
                <!-- Decorative Elements -->
                <div class="absolute -top-8 -right-8 w-40 h-40 bg-wine-800 rounded-full opacity-20"></div>
                <div class="absolute -bottom-8 -left-8 w-32 h-32 bg-wine-700 rounded-full opacity-20"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
