{% extends "base.html" %}

{% block styles %}
{{ super() }}
<style>
.signup-page {
    min-height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("{{ url_for('static', filename='images/backgrounds/signup-bg.jpg') }}");
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

.signup-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 2.5rem;
    max-width: 500px;
    width: 90%;
}

.progress-steps {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
}

.step {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background: #e0e0e0;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 10px;
    color: #666;
    font-weight: bold;
}

.step.active {
    background: var(--wine-red, #722F37);
    color: white;
}

.signup-form .form-group {
    margin-bottom: 1.5rem;
}

.signup-form input {
    border: none;
    border-bottom: 2px solid #ddd;
    border-radius: 0;
    padding: 0.75rem 0;
    font-size: 1.1rem;
    transition: all 0.3s;
}

.signup-form input:focus {
    border-bottom-color: var(--wine-red, #722F37);
    box-shadow: none;
}

.signup-form .btn-primary {
    background: var(--wine-red, #722F37);
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 1.1rem;
    width: 100%;
    margin-top: 2rem;
    transition: all 0.3s;
}

.signup-form .btn-primary:hover {
    background: var(--wine-dark, #5A252C);
    transform: translateY(-2px);
}

h1 {
    color: var(--wine-red, #722F37);
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    text-align: center;
}

.subtitle {
    color: #666;
    text-align: center;
    margin-bottom: 2rem;
}

.wine-icon {
    text-align: center;
    margin-bottom: 1.5rem;
    color: var(--wine-red, #722F37);
    font-size: 2.5rem;
}
</style>
{% endblock %}

{% block content %}
<div class="signup-page">
    <div class="signup-container">
        <div class="wine-icon">
            <i class="fas fa-wine-glass-alt"></i>
        </div>
        
        <h1>Welcome</h1>
        <p class="subtitle">Create an account to get personalized wine recommendations</p>
        
        <div class="progress-steps">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>
        
        <form method="POST" action="{{ url_for('auth.signup') }}" class="signup-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="step" value="1">
            
            <div class="form-group">
                <input type="text" name="name" required 
                       class="form-control"
                       placeholder="What should we call you?">
            </div>
            
            <div class="form-group">
                <input type="email" name="email" required 
                       class="form-control"
                       placeholder="Email">
            </div>
            
            <div class="form-group">
                <input type="password" name="password" required 
                       class="form-control"
                       placeholder="Create a password">
            </div>
            
            <button type="submit" class="btn btn-primary">
                Continue
            </button>
        </form>
    </div>
</div>
{% endblock %}
