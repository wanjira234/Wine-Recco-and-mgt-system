<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="description" content="Wine Recommendation System - Discover your perfect wine match">
    <meta name="theme-color" content="#ffffff">
    <title>Wine Recommendation App</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="{{ url_for('static', filename='js/react/bundle.js') }}" as="script">
</head>
<body class="bg-gray-100 font-roboto">
    <!-- Root div for React -->
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-75 z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
    </div>
    
    <!-- Error boundary container -->
    <div id="error-boundary" class="hidden"></div>
    
    <!-- React Bundle -->
    <script src="{{ url_for('static', filename='js/react/bundle.js') }}"></script>
    
    <!-- Initialize React App with initial data -->
    <script type="application/json" id="initial-data">
        {
            "user": {{ (current_user.to_dict() | tojson | safe) if current_user.is_authenticated else "null" }},
            "csrf_token": {{ csrf_token()|tojson|safe }},
            "api_base_url": {{ url_for('main.index', _external=True)|tojson|safe }},
            "environment": {{ config.ENV|tojson|safe }},
            "features": {
                "recommendations": true,
                "reviews": true,
                "search": true,
                "favorites": true
            },
            "routes": {
                "home": {{ url_for('main.index')|tojson|safe }},
                "login": {{ url_for('auth.react_login')|tojson|safe }},
                "signup": {{ url_for('auth.react_signup')|tojson|safe }},
                "profile": {{ url_for('main.profile')|tojson|safe }},
                "wines": {{ url_for('wines.react_wines')|tojson|safe }},
                "search": {{ url_for('main.search')|tojson|safe }}
            }
        }
    </script>
    
    <!-- Error tracking -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
</body>
</html>
