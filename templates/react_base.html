<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Recommendation App</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="bg-gray-100">
    <!-- Root div for React -->
    <div id="root"></div>
    
    <!-- React Bundle -->
    <script src="{{ url_for('static', filename='js/react/bundle.js') }}"></script>
    
    <!-- Initialize React App -->
    <script>
        // You can pass initial data from Flask to React here
        window.INITIAL_DATA = {
            user: {{ current_user.to_dict()|tojson|safe if current_user else 'null' }},
            csrf_token: '{{ csrf_token() }}'
        };
    </script>
</body>
</html>
