{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-teal-500 to-teal-600 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-xl p-6">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">
                Create Account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Select your wine preferences
            </p>
            <!-- Progress indicator -->
            <div class="flex justify-center items-center space-x-2 mt-4">
                <div class="w-3 h-3 rounded-full bg-teal-500"></div>
                <div class="w-3 h-3 rounded-full bg-teal-500"></div>
                <div class="w-3 h-3 rounded-full bg-gray-300"></div>
            </div>
        </div>

        <form method="POST" action="{{ url_for('auth.signup_step2') }}" class="space-y-6">
            {{ form.csrf_token }}
            
            <div class="grid grid-cols-2 gap-4">
                {% for wine_type in wine_types %}
                <div class="relative group">
                    <input type="checkbox" 
                           id="wine_type_{{ loop.index }}" 
                           name="wine_types" 
                           value="{{ wine_type }}"
                           {% if wine_type in selected_types %}checked{% endif %}
                           class="peer absolute opacity-0 w-full h-full top-0 left-0 cursor-pointer z-10">
                    <label for="wine_type_{{ loop.index }}" 
                           class="block relative overflow-hidden rounded-lg border-2 border-gray-200 transition-all duration-300 peer-checked:border-teal-500 hover:border-teal-200">
                        <div class="relative p-4 transition-all duration-300">
                            <img src="{{ url_for('static', filename='images/' + wine_type.lower().replace(' ', '_') + '.jpg') }}" 
                                 alt="{{ wine_type }}"
                                 data-default-src="{{ url_for('static', filename='images/default_wine.jpg') }}"
                                 class="w-full h-24 object-cover rounded-md mb-2">
                            <h3 class="text-gray-800 font-medium text-sm">{{ wine_type }}</h3>
                            <div class="absolute top-2 right-2 w-5 h-5 rounded-full bg-teal-500 text-white flex items-center justify-center transform scale-0 transition-transform duration-300 peer-checked:scale-100">
                                âœ“
                            </div>
                        </div>
                    </label>
                </div>
                {% endfor %}
            </div>

            <div class="flex justify-between pt-6">
                <a href="{{ url_for('auth.signup') }}" 
                   class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-full text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                    Back
                </a>
                <button type="submit"
                        class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-full text-white bg-teal-500 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                    Continue
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle image errors
    document.querySelectorAll('img[data-default-src]').forEach(img => {
        img.addEventListener('error', function() {
            this.src = this.getAttribute('data-default-src');
        });
    });

    // Checkbox animation
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                this.parentElement.querySelector('label').classList.add('scale-105');
                setTimeout(() => {
                    this.parentElement.querySelector('label').classList.remove('scale-105');
                }, 200);
            }
        });
    });
});
</script>
{% endblock %}
